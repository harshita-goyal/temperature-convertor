<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="outer_part">
        <div id="inner_part">
            <div id="main_section">
                <p>please enter the temperature you'd like to convert :</p>
                <form   id="formData" > 
                    <div id="innerForm">
                        <label for="num"></label>
                        <input type="number" id="num" class="border" name="num" value>
                        <label for="temp"></label>
                        <select id="temp" name="temp" class="border">
                            <option value="cel">&deg;celsius</option>
                            <option value="feh">&deg;fahrenheit</option>
                        </select> 
                    </div>
                </form>
                <div id="btn" value>
                    <input name="btn" type="submit" id="button" onclick="calc()"> <br/>
                </div>
                <div id="resultbox"></div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
